<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Test</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .info {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            text-align: center;
            z-index: 100;
        }
        .model-container {
            display: flex;
            flex-wrap: wrap;
        }
        .model-box {
            width: 50%;
            height: 50vh;
            position: relative;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        .model-label {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 5px;
            text-align: center;
        }
        @media (max-width: 600px) {
            .model-box {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="info">
        <h2>3D Model Test</h2>
        <p>This page tests if your 3D models can be loaded correctly</p>
        <a href="index.html" style="color: white;">Back to AR Experience</a>
    </div>
    
    <div class="model-container">
        <div class="model-box">
            <a-scene embedded>
                <a-assets>
                    <a-asset-item id="model1" src="models/model 1 - sun.glb"></a-asset-item>
                </a-assets>
                <a-entity position="0 1.5 -3" gltf-model="#model1" scale="0.5 0.5 0.5" rotation="0 45 0"></a-entity>
                <a-sky color="#ECECEC"></a-sky>
                <a-entity camera position="0 1.6 0"></a-entity>
            </a-scene>
            <div class="model-label">The Sun</div>
        </div>
        
        <div class="model-box">
            <a-scene embedded>
                <a-assets>
                    <a-asset-item id="model2" src="models/model 2 - ship.glb"></a-asset-item>
                </a-assets>
                <a-entity position="0 1 -3" gltf-model="#model2" scale="0.5 0.5 0.5" rotation="0 45 0"></a-entity>
                <a-sky color="#ECECEC"></a-sky>
                <a-entity camera position="0 1.6 0"></a-entity>
            </a-scene>
            <div class="model-label">Alien Ship</div>
        </div>
        
        <div class="model-box">
            <a-scene embedded>
                <a-assets>
                    <a-asset-item id="model3" src="models/model 3 - station.glb"></a-asset-item>
                </a-assets>
                <a-entity position="0 1 -3" gltf-model="#model3" scale="0.5 0.5 0.5" rotation="0 45 0"></a-entity>
                <a-sky color="#ECECEC"></a-sky>
                <a-entity camera position="0 1.6 0"></a-entity>
            </a-scene>
            <div class="model-label">International Space Station</div>
        </div>
        
        <div class="model-box">
            <a-scene embedded>
                <a-assets>
                    <a-asset-item id="model4" src="models/model 4 - astronaut.glb"></a-asset-item>
                </a-assets>
                <a-entity position="0 1 -3" gltf-model="#model4" scale="0.5 0.5 0.5" rotation="0 45 0"></a-entity>
                <a-sky color="#ECECEC"></a-sky>
                <a-entity camera position="0 1.6 0"></a-entity>
            </a-scene>
            <div class="model-label">Astronaut</div>
        </div>

        <div class="model-box">
            <a-scene embedded>
                <a-assets>
                    <a-asset-item id="model5" src="models/model 5 - alien.glb"></a-asset-item>
                </a-assets>
                <a-entity position="0 1 -3" gltf-model="#model5" scale="0.5 0.5 0.5" rotation="0 45 0"></a-entity>
                <a-sky color="#ECECEC"></a-sky>
                <a-entity camera position="0 1.6 0"></a-entity>
            </a-scene>
            <div class="model-label">Alien</div>
        </div>
    </div>
    
    <script>
        // Log model loading status
        document.addEventListener('DOMContentLoaded', function() {
            const scenes = document.querySelectorAll('a-scene');
            scenes.forEach((scene, index) => {
                scene.addEventListener('loaded', function() {
                    console.log(`Scene ${index+1} loaded`);
                });
                
                const model = scene.querySelector('[gltf-model]');
                if (model) {
                    model.addEventListener('model-loaded', function() {
                        console.log(`Model loaded: ${model.getAttribute('gltf-model')}`);
                    });
                    
                    model.addEventListener('model-error', function(e) {
                        console.error(`Error loading model: ${model.getAttribute('gltf-model')}`, e);
                    });
                }
            });
        });
    </script>
</body>
</html>
